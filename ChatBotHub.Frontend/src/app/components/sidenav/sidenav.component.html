<mat-toolbar color="primary" class="nav">
    <mat-toolbar-row class="nav-row">
        <div class="nav-row-content">
            <button mat-icon-button class="toggle-drawer-button icon-button" (click)="toggleDrawerClick()">
                <mat-icon
                    *ngIf="!drawerOpened"
                    aria-hidden="false"
                    fontIcon="arrow_forward"
                    class="icon"
                ></mat-icon>
                <mat-icon
                    *ngIf="drawerOpened"
                    aria-hidden="false"
                    fontIcon="arrow_back"
                    class="icon"
                ></mat-icon>
            </button>
            <div class="profile-wrapper">
                <button mat-icon-button class="icon-button">
                    <mat-icon aria-hidden="false" fontIcon="account_circle" class="icon"></mat-icon>
                </button>
                <div class="profile-info" *ngIf="drawerOpened">
                    <div class="profile-name">{{ user?.username }}</div>
                    <div class="profile-email">{{ user?.email }}</div>
                </div>
            </div>
            <mat-nav-list>
                <a mat-list-item color="primary" [routerLink]="['/create-bot']">
                    <div mat-list-item-title class="chat-bot-name">Create chat bot</div>
                </a>
                <mat-divider></mat-divider>
                <a
                    mat-list-item
                    color="primary"
                    *ngFor="let chatBot of chatBots | async"
                    [routerLink]="['/chat-bot', chatBot.id]"
                    routerLinkActive="active-link"
                >
                    <div mat-list-item-title class="chat-bot-name">{{ chatBot.name }}</div>
                    <div mat-list-item-line class="chat-bot-description">{{ "Some message from chat history" }}</div>
                </a>
            </mat-nav-list>
        </div>
        <div class="exit-button-wrapper">
            <button mat-icon-button class="icon-button" (click)="logoutClick()">
                <mat-icon aria-hidden="false" fontIcon="logout" class="icon"></mat-icon>
            </button>
            <span *ngIf="drawerOpened">Exit</span>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
