<div class="layout">
    <mat-card class="chat-wrapper">
        <div class="chat-content">
            <div class="message" [class]="message.author" *ngFor="let message of messages">
                <div class="message-author">{{ message.message }}</div>
            </div>
        </div>
        <mat-card class="input-wrapper">
            <mat-card-content>
                <form [formGroup]="messageForm">
                    <mat-form-field appearance="outline">
                        <mat-label>Message</mat-label>
                        <input matInput formControlName="message" (keyup.enter)="sendMessage()"/>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
            </mat-card-actions>
        </mat-card>
    </mat-card>
</div>
