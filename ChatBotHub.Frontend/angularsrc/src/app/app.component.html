<mat-drawer-container class="main-layout">
    <mat-drawer
        #drawer
        mode="side"
        class="drawer"
        opened="true"
        [style.width]="drawerOpened ? '280px' : '100px'"
        *ngIf="isLoggedIn()"
    >
        <app-sidenav (toggleDrawer)="drawerOpened = !drawerOpened"></app-sidenav>
    </mat-drawer>
    <mat-drawer-content
        class="content"
        [style.margin-left]="getDrawerContentMargin()">
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
